<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Past Events</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .events-table-container {
            background: white;
            padding: 30px;
            border: 2px solid #006eb5;
            border-radius: 5px;
            max-width: 1000px;
            width: 100%;
            overflow-x: auto;
        }

        body.dark-mode .events-table-container {
            background: #1a3a52;
            border: 2px solid #FFC845;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        .events-table thead {
            background-color: #006eb5;
            color: white;
        }

        .events-table th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 3px solid #ffb81c;
        }

        .events-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .events-table tbody tr:hover {
            background-color: #f0f8ff;
            cursor: pointer;
        }

        .events-table tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <div class="logo">Gap Filler</div>
            </a>

            <ul class="header-nav">
                <li class="header-nav-item"><a href="index.html">Home</a></li>
                <li class="header-nav-item"><a href="allEvents.html">All Events</a></li>
                <li class="header-nav-item"><a href="addEvent.html">Add Event</a></li>
                <li class="header-nav-item nav-active"><a href="pastEvents.html">View Past Events</a></li>
            </ul>

            <div class="header-icons">
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="breadcrumb-wrapper">
            <div class="breadcrumb-container" id="breadcrumbs">
            </div>
        </div>

        <main class="main-content">
            <h1 class="page-title">PAST EVENTS</h1>
            <div class="events-table-container">
                <table class="events-table">
                    <thead>
                        <tr>
                            <th class="event-name-col">Event Name</th>
                            <th class="event-location-col">Location</th>
                            <th class="event-time-col">Time</th>
                            <th class="event-date-col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tbody id="eventsTableBody">
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="" class="modal-event-image">
            <h2 id="modal-title"></h2>
            <p><strong id="modal-status"></strong></p>
            <p><strong>Date & Time:</strong> <span id="modal-time"></span></p>
            <p><strong>Place:</strong> <span id="modal-place"></span></p>
            <p><strong>Description:</strong></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        const pastEventData = [
            {
                "id": 1,
                "title": "Lunch",
                "place": "University Centre",
                "time": "2025-04-10T12:30:00",
                "description": "A casual meet-up for lunch at the University Centre food court. Great way to catch up with friends or meet new people!",
                "userSubmitted": false,
                "image": null
            },
            {
                "id": 2,
                "title": "Chess Club",
                "place": "VW Social Club",
                "time": "2025-04-10T20:00:00",
                "description": "Weekly chess club meeting. All skill levels welcome. We have boards and clocks ready. Bring your sharpest mind!",
                "userSubmitted": true,
                "image": null
            },
            {
                "id": 3,
                "title": "Gym Session",
                "place": "230 University College",
                "time": "2025-09-22T14:00:00",
                "description": "A general gym session focused on strength training and conditioning. Join us for a quick workout.",
                "userSubmitted": false,
                "image": null
            },
            {
                "id": 4,
                "title": "Lunch",
                "place": "University Centre",
                "time": "2025-09-19T13:00:00",
                "description": "Quick lunchtime meeting to discuss upcoming student projects. Bring your own food.",
                "userSubmitted": true,
                "image": null
            },
            {
                "id": 5,
                "title": "Study over Lunch!",
                "place": "University Centre",
                "time": "2025-09-17T13:30:00",
                "description": "Bring your books and your lunch! We're dedicating this time to silent, focused study together.",
                "userSubmitted": true,
                "image": null
            },
            {
                "id": 6,
                "title": "Networking Workshop",
                "place": "Engineering Lounge",
                "time": "2025-09-16T12:30:00",
                "description": "Professional workshop on networking skills. Learn how to connect with industry professionals.",
                "userSubmitted": false,
                "image": null
            },
            {
                "id": 7,
                "title": "Free Breakfast",
                "place": "Engineering Building",
                "time": "2025-09-15T08:00:00",
                "description": "Start your day right with a free breakfast provided by the Engineering Students' Association!",
                "userSubmitted": false,
                "image": null
            }
        ];

        function renderEventsTable(events) {
            const tableBody = document.getElementById("eventsTableBody");
            tableBody.innerHTML = "";

            events.forEach(event => {
                const row = document.createElement("tr");
                row.dataset.eventId = event.id;

                row.innerHTML = `
                    <td class="event-name-col">${event.title}</td>
                    <td class="event-location-col">${event.place}</td>
                    <td class="event-time-col">${new Date(event.time).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}</td>
                    <td class="event-date-col">${new Date(event.time).toLocaleDateString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function renderEventsTable(events) {
            const tableBody = document.getElementById("eventsTableBody");
            tableBody.innerHTML = "";

            events.forEach(event => {
                const row = document.createElement("tr");
                row.dataset.eventId = event.id;
                row.innerHTML = `
                    <td class="event-name-col">${event.title}</td>
                    <td class="event-location-col">${event.place}</td>
                    <td class="event-time-col">${new Date(event.time).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}</td>
                    <td class="event-date-col">${new Date(event.time).toLocaleDateString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function showEventDetails(event) {
            const modal = document.getElementById('eventModal');
            const modalTime = document.getElementById('modal-time');
            const modalPlace = document.getElementById('modal-place');
            const modalDescription = document.getElementById('modal-description');
            const modalImage = document.getElementById('modal-image');
            const modalStatus = document.getElementById('modal-status');

            const isUserSubmitted = event.userSubmitted;
            const statusText = isUserSubmitted ? "Community Event" : "Official Event";

            const isDarkMode = document.body.classList.contains('dark-mode');
            let statusColor;

            if (isUserSubmitted) {
                statusColor = isDarkMode ? "#ff6961" : "red";
            } else {
                statusColor = isDarkMode ? "#4db8d8" : "#006eb5";
            }

            modalTime.textContent = new Date(event.time).toLocaleString();
            modalPlace.textContent = event.place;
            modalDescription.textContent = event.description;
            modalImage.src = event.image || 'path/to/default/placeholder.png';
            modalImage.alt = event.title;
            modalStatus.textContent = statusText;
            modalStatus.style.color = statusColor;
            modalStatus.style.fontSize = "1.1rem";
            modalStatus.style.fontWeight = "bold";

            modal.style.display = 'block';
        }

        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        profileButton.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function (e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Dark Mode Toggle
        const themeSwitch = document.getElementById('theme-switch');

        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeSwitch.checked = true;
        }
        else {
            document.body.classList.remove('dark-mode');
            themeSwitch.checked = false;
        }
        themeSwitch.addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        function renderBreadcrumbs() {
            const breadcrumbs = document.getElementById('breadcrumbs');
            if (breadcrumbs) {
                breadcrumbs.innerHTML = `
            <a href="index.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">></span>
            <span class="breadcrumb-current">Past Events</span>`;
            }
        }
        document.addEventListener("DOMContentLoaded", () => {

            const eventTableBody = document.getElementById('eventsTableBody');
            const modal = document.getElementById('eventModal');
            const closeButton = document.querySelector('.close-button');

            renderEventsTable(pastEventData);
            renderBreadcrumbs();

            eventTableBody.addEventListener('click', function (e) {
                let item = e.target.closest('tr');

                if (item && item.dataset.eventId) {
                    const eventId = parseInt(item.dataset.eventId);
                    const event = pastEventData.find(e => e.id === eventId);

                    if (event) {
                        showEventDetails(event);
                    }
                }
            });

            closeButton.onclick = function () {
                modal.style.display = 'none';
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
