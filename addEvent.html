<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Add Event</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
        
    <style>
        .form-container {
            background: white;
            padding: 40px;
            border: 2px solid #006eb5;
            border-radius: 5px;
            max-width: 700px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #006eb5;
            /* Blue focus */
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .drag-drop-area {
            border: 3px dashed #006eb5;
            border-radius: 5px;
            padding: 60px;
            text-align: center;
            background: #f9f9f9;
            color: #999;
            font-size: 18px;
            cursor: pointer;
        }

        .drag-drop-area:hover {
            border-color: #ffb81c;
            /* Gold on hover */
            background: #fffdf5;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-cancel {
            font-family: "Inter";
            background: #6b4423;
            /* Brown */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: #8b5a2b;
        }

        .btn-submit {
            font-family: "Inter";
            background: #ffb81c;
            /* Gold */
            color: #333;
            padding: 15px 40px;
            border: 2px solid #006eb5;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #ffc838;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <div class="logo">Gap Filler</div>
            </a>

            <ul class="header-nav">
                <li class="header-nav-item"><a href="index.html">Home</a></li>
                <li class="header-nav-item"><a href="allEvents.html">All Events</a></li>
                <li class="header-nav-item nav-active"><a href="addEvent.html">Add Event</a></li>
                <li class="header-nav-item"><a href="pastEvents.html">View Past Events</a></li>
            </ul>

            <div class="header-icons">
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="breadcrumb-wrapper">
            <div class="breadcrumb-container" id="breadcrumbs">
            </div>
        </div>

        <main class="main-content">
            <h1 class="page-title">ADD AN EVENT!</h1>
            <div class="form-container">
                <form id="addEventForm">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Enter Title" id="eventTitle">
                    </div>

                    <div class="form-group">
                        <div class="drag-drop-area" id="dropArea">
                            Drag/Drop Image
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea class="form-input form-textarea" placeholder="Enter event description..."
                            id="eventDescription"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">
                            CANCEL
                        </button>
                        <button type="submit" class="btn-submit">
                            SUBMIT
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <script>
        document.getElementById('addEventForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Event submitted! (This is a demo - no actual submission happening)');
        });

        const dropArea = document.getElementById('dropArea');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#667eea';
            dropArea.style.background = '#f0f0ff';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#ccc';
            dropArea.style.background = '#f9f9f9';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.textContent = 'Image uploaded! ‚úì';
            dropArea.style.color = '#667eea';
        });

        // Dark Mode Toggle
        const themeSwitch = document.getElementById('theme-switch');

        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeSwitch.checked = true;
        }

        themeSwitch.addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        function renderBreadcrumbs() {
            const breadcrumbs = document.getElementById('breadcrumbs');
            if (breadcrumbs) {
                breadcrumbs.innerHTML = `
            <a href="index.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">></span>
            <span class="breadcrumb-current">Add Event</span>`;
            }
        }
        renderBreadcrumbs();
    </script>
</body>

</html>
