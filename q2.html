<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* How social are you feeling Q2*/
        .summary-container {
            margin-top: 20px;
            text-align: center;
        }

        .summary-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .saved-times {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .social-scale {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        .emoji-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .emoji-btn {
            font-size: 2.8rem;
            background: none;
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, background-color 0.2s;
            padding: 10px;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        .emoji-btn.selected {
            border-color: #4a90e2;
            background-color: #eaf2ff;
        }

        .emoji-label {
            margin-top: 8px;
            font-weight: 500;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <div class="logo">Gap Filler</div>
            </a>

            <ul class="header-nav">
                <li class="header-nav-item"><a href="index.html">Home</a></li>
                <li class="header-nav-item"><a href="allEvents.html">All Events</a></li>
                <li class="header-nav-item"><a href="addEvent.html">Add Event</a></li>
                <li class="header-nav-item"><a href="pastEvents.html">View Past Events</a></li>
            </ul>

            <div class="header-icons">
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="breadcrumb-wrapper">
            <div class="breadcrumb-container" id="breadcrumbs">
            </div>
        </div>

        <main class="main-content">
            <div class="questionnaire-container">

                <div class="progress-indicator">
                    <div class="progress-circle" onclick="window.location.href='q1.html'">1</div>
                    <div class="progress-circle active" onclick="window.location.href='q2.html'">2</div>
                    <div class="progress-circle" onclick="window.location.href='q3.html'">3</div>
                    <div class="progress-circle" onclick="window.location.href='q4.html'">4</div>
                </div>

                <h1 class="question-title">How social are you feeling?</h1>

                <div class="social-scale">
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="not_social" title="Not social">üòû</button>
                        <div class="emoji-label">Not Social</div>
                    </div>
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="neutral" title="Neutral">üòê</button>
                        <div class="emoji-label">Neutral</div>
                    </div>
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="social" title="Social">üòÑ</button>
                        <div class="emoji-label">Social</div>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button class="btn-nav btn-previous" onclick="window.location.href='q1.html'">
                        Previous
                    </button>
                    <button class="btn-nav btn-next" onclick="window.location.href='q3.html'">
                        Next
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-note">
                2025 Gap Filler | COMP 3020 Project Prototype (Group 9)
            </div>
        </footer>
    </div>

    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const emojiButtons = document.querySelectorAll('.emoji-btn');

        // Restore previous selection (if it exists)
        let selectedMood = localStorage.getItem('socialLevel') || null;
        if (selectedMood) {
            const btn = document.querySelector(`.emoji-btn[data-value="${selectedMood}"]`);
            if (btn) btn.classList.add('selected');
        }

        // Toggle dropdown menu
        profileButton.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function (e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Handle emoji selection
        emojiButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                emojiButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedMood = btn.dataset.value;
                // Save selection to localStorage
                localStorage.setItem('socialLevel', selectedMood);
            });
        });

        // Dark Mode Toggle
        const themeSwitch = document.getElementById('theme-switch');
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeSwitch.checked = true;
        }
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        function renderBreadcrumbs() {
            const breadcrumbs = document.getElementById('breadcrumbs');
            if (breadcrumbs) {
                breadcrumbs.innerHTML = `
            <a href="index.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">></span>
            <span class="breadcrumb-current">Questionnaire</span>`;
            }
        }
        renderBreadcrumbs();
    </script>
</body>

</html>
