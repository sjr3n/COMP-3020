<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">Gap Filler</div>
            <div class="header-icons">
                <a href="index.html" class="icon-link" title="Home">
                    <span class="icon">üè†</span>
                </a>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="homepage-content-wrapper">
                
                <div class="primary-action-group">
                    <div class="tooltip-left homepage-tooltip">
                        Answer a few quick questions to find events tailored to your current needs and availability.
                    </div>
                    <button class="btn btn-primary" onclick="window.location.href='q1.html'">
                        START QUESTIONNAIRE
                    </button>
                </div>

                <hr class="section-separator"> 

                <div class="secondary-actions-container">
                    
                    <button class="btn btn-secondary" onclick="window.location.href='allEvents.html'">
                        See All Events
                    </button>
                    
                    <button class="btn btn-secondary" onclick="window.location.href='addEvent.html'">
                        Add Event
                    </button>
                    
                    <button class="btn btn-secondary" onclick="window.location.href='pastEvents.html'">
                        View Past Events
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-note">
                2025 Gap Filler | COMP 3020 Project Prototype (Group 9)
            </div>
        </footer>
    </div>

    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        profileButton.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function (e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('change', function () {
            console.log('Theme toggle clicked:', this.checked ? 'Dark' : 'Light');
        });
    </script>
</body>

</html>
