<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Home</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
        
    <style>
        .work-slider-container {
            background: white;
            padding: 40px;
            margin-top: 75px;
            border-radius: 5px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            height: 400px;
        }

        .work-icons {
            position: relative;
            width: 250px;
            height: 300px;
            margin: 0 auto 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .work-icon {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* show full image */
            background-color: white;
            /* optional ‚Äî fills the empty space */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            border-radius: 10px;
        }

        .work-icon.active {
            opacity: 1;
            transform: translateY(0);
        }

        .slider-scale {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin: 0 10px 8px;
        }

        .work-slider {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <div class="logo">Gap Filler</div>
            </a>

            <ul class="header-nav">
                <li class="header-nav-item"><a href="index.html">Home</a></li>
                <li class="header-nav-item"><a href="allEvents.html">All Events</a></li>
                <li class="header-nav-item"><a href="addEvent.html">Add Event</a></li>
                <li class="header-nav-item"><a href="pastEvents.html">View Past Events</a></li>
            </ul>

            <div class="header-icons">
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="breadcrumb-wrapper">
            <div class="breadcrumb-container" id="breadcrumbs">
            </div>
        </div>

        <main class="main-content">
            <div class="questionnaire-container">

                <div class="progress-indicator">
                    <div class="progress-circle" onclick="window.location.href='q1.html'">1</div>
                    <div class="progress-circle" onclick="window.location.href='q2.html'">2</div>
                    <div class="progress-circle" onclick="window.location.href='q3.html'">3</div>
                    <div class="progress-circle active" onclick="window.location.href='q4.html'">4</div>
                </div>

                <h1 class="question-title">How much school work do you have?</h1>

                <div class="work-slider-container">
                    <div class="work-icons">
                        <img src="q4Photos/1.png" class="work-icon" alt="1">
                        <img src="q4Photos/2.png" class="work-icon" alt="2">
                        <img src="q4Photos/3.png" class="work-icon" alt="3">
                        <img src="q4Photos/4.png" class="work-icon" alt="4">
                        <img src="q4Photos/5.png" class="work-icon" alt="5">
                    </div>
                    <div class="slider-scale">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                    </div>
                    <input type="range" min="1" max="5" value="3" class="work-slider" id="workSlider">
                </div>

                <div class="nav-buttons">
                    <button class="btn-nav btn-previous" onclick="window.location.href='q3.html'">
                        Previous
                    </button>
                    <button class="btn-nav btn-next" onclick="window.location.href='tailoredEvents.html'">
                        Find My Events
                    </button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-note">
                2025 Gap Filler | COMP 3020 Project Prototype (Group 9)
            </div>
        </footer>
    </div>

    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        profileButton.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function (e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Dark Mode Toggle
        const themeSwitch = document.getElementById('theme-switch');
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeSwitch.checked = true;
        }
        else {
            document.body.classList.remove('dark-mode');
            themeSwitch.checked = false;
        }
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        const slider = document.getElementById("workSlider");
        const icons = document.querySelectorAll(".work-icon");

        // --- Load saved slider value on page load ---
        const savedValue = localStorage.getItem("workSliderValue");
        if (savedValue) {
            slider.value = savedValue;
        }

        function updateIcon() {
            const value = parseInt(slider.value);
            icons.forEach((icon, index) => {
                icon.classList.toggle("active", index === value - 1);
            });

            // --- Save current slider value whenever it changes ---
            localStorage.setItem("workSliderValue", value);
        }

        slider.addEventListener("input", updateIcon);
        updateIcon(); // initialize the first visible icon

        function renderBreadcrumbs() {
            const breadcrumbs = document.getElementById('breadcrumbs');
            if (breadcrumbs) {
                breadcrumbs.innerHTML = `
            <a href="index.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">></span>
            <span class="breadcrumb-current">Questionnaire</span>`;
            }
        }
        renderBreadcrumbs();
    </script>
</body>

</html>
