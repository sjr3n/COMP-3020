<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* How tired are you feeling Q3*/
        .summary-container {
            margin-top: 20px;
            text-align: center;
        }

        .summary-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .saved-times {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tiredness-scale {
            display: flex;
            justify-content: center;
            gap: 70px;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .emoji-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .emoji-btn {
            font-size: 2.8rem;
            background: none;
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, background-color 0.2s;
            padding: 10px;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        .emoji-btn.selected {
            border-color: #006eb5;
            background-color: #eaf2ff;
            transform: scale(1.15);
        }

        .emoji-label {
            margin-top: 8px;
            font-weight: 500;
            font-size: 1rem;
        }
    </style>
</head>
<body> 
    <div class="container">
        <header class="header">
            <div class="logo">Gap Filler</div>
            <div class="header-icons">
                <a href="index.html" class="icon-link" title="Home">
                    <span class="icon">üè†</span>
                </a>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="questionnaire-container">

                <div class="progress-indicator">
                    <div class="progress-circle" onclick="window.location.href='q1.html'">1</div>
                    <div class="progress-circle" onclick="window.location.href='q2.html'">2</div>
                    <div class="progress-circle active" onclick="window.location.href='q3.html'">3</div>
                    <div class="progress-circle" onclick="window.location.href='q4.html'">4</div>
                </div>

                <h1 class="question-title">How tired are you feeling?</h1>
                
                <div class="tiredness-scale">
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="well_rested" title="Well Rested">üòä</button>
                        <div class="emoji-label">Well Rested</div>
                    </div>
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="moderate" title="Moderate">üòê</button>
                        <div class="emoji-label">Moderate</div>
                    </div>
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="tired" title="Tired">ü•±</button>
                        <div class="emoji-label">Tired</div>
                    </div>
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="exhausted" title="Exhausted">üò¥</button>
                        <div class="emoji-label">Exhausted</div>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button class="btn-nav btn-previous" onclick="window.location.href='q2.html'">
                        Previous
                    </button>
                    <button class="btn-nav btn-next" onclick="window.location.href='q4.html'">
                        Next
                    </button>
                </div>
            </div>
        </main>


        <footer class="footer">

        </footer>
    </div>

    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const emojiButtons = document.querySelectorAll('.emoji-btn');

        // Restore previous selection (if it exists)
        let selectedTiredness = localStorage.getItem('tirednessLevel') || null;
        if (selectedTiredness) {
            const btn = document.querySelector(`.emoji-btn[data-value="${selectedTiredness}"]`);
            if (btn) btn.classList.add('selected');
        }

        // Toggle dropdown menu
        profileButton.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function(e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Handle emoji selection
        emojiButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                emojiButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedTiredness = btn.dataset.value;
                // Save selection to localStorage
                localStorage.setItem('tirednessLevel', selectedTiredness);
            });
        });

        // Theme toggle
        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('change', function() {
            console.log('Theme toggle clicked:', this.checked ? 'Dark' : 'Light');
        });
    </script>
</body>
</html>
